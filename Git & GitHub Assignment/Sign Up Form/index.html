<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">       
            <form action="">
                <h1>SignUp</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="batch">Batch</label>
                    <select name="batch" id="batch" required>
                        <option value="sigma" default>Select Batch</option>
                        <option value="sigma1">Sigma 1.0</option>
                        <option value="sigma2">Sigma 2.0</option>
                        <option value="sigma3">Sigma 3.0</option>
                        <option value="sigma4">Sigma 4.0</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="number" name="number">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="eamil" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
    </div>
</body>
</html>
